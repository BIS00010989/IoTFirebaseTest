<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Blank Index.html File</title>
	<meta name="description" content="This is an Index.html file">

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
			padding: 0;
		}

		.data-head {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin: 20px 0;
		}

		.data-container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}

		.data-item {
			width: 200px;
			background-color: #ffffff;
			border-radius: 6px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			margin: 10px;
			padding: 20px;
			text-align: center;
		}

		.data-item h2 {
			font-size: 18px;
			margin-bottom: 10px;
		}

		.value {
			font-size: 24px;
			font-weight: bold;
		}

		#led {
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			border-radius: 4px;
			background-color: #4CAF50;
			color: #ffffff;
			cursor: pointer;
		}

		#led:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="data-head">DHT Sensor Realtime Readings</div>
	
	<div class="data-container">
		<div class="data-item">
			<h2>Temperature</h2>
			<p class="value" id="temperature">22 &#8451;</p>
		</div>
		<div class="data-item">
			<h2>LED</h2>
			<button onclick="press()" id="led">turn on</button>
		</div>
		<div class="data-item">
			<h2>Humidity</h2>
			<p class="value" id="humidity">10%</p>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

	<script type="module">
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
		import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
	</script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
